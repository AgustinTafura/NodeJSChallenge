version: "3"
services:
  
  #ecommerce-service block
  ecommerce-app:
  
    build: ${ECOMMERCE_SERVICE_PATH}/.
  
    container_name: ${ECOMMERCE_SERVICE_NAME}
  
    env_file:
      - ${ECOMMERCE_SERVICE_PATH}/.env
      - .env
    
    environment:
      - DB_NAME=${DB_NAME}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DIALECT=${DB_DIALECT}

    command: ["npm", "run", "dev"]
  
    volumes:
      # :/app/ porque el dockerfile de Ã©ste servicio se crea en esa carpeta (WORKDIR /app)
      - ${ECOMMERCE_SERVICE_PATH}/:/app/

      
    ports:
      - ${ECOMMERCE_APP_PORT}:3000
    
    depends_on:
      - ecommerce-mysql
  
  ecommerce-mysql:
      
    platform: linux/x86_64
    build: ${ECOMMERCE_SERVICE_PATH}/database/.
    restart: always
    container_name: ${DB_NAME}

    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=${DB_DATABASE}

    ports:
      - ${DB_PORT}:3306

    command: 
      - --default-authentication-plugin=mysql_native_password